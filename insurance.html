<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Claim Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Bahnschrift SemiBold', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            margin-top: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 1rem;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        label {
            color: #374151;
            font-size: 1rem;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            margin-bottom: 1.5rem;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <h1>Insurance Claim</h1>
    <div class="container">
        <h2>Insurance Claim Form</h2>
        <form id="claimForm" onsubmit="return false;">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Personal Information -->
                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="John" required>
                </div>
                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="john@gmail.com" required>
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+1 234-567-8901" required>
                </div>
                <!-- Policy Information -->
                <div>
                    <label for="policyNumber">Policy Number</label>
                    <input type="text" id="policyNumber" name="policyNumber" placeholder="POL123456" required>
                </div>
                <div>
                    <label for="policyType">Policy Type</label>
                    <select id="policyType" name="policyType" required>
                        <option value="">Select Policy Type</option>
                        <option value="health">Health Insurance</option>
                        <option value="home">Third-party Insurance</option>
                        <option value="life">Life Insurance</option>
                    </select>
                </div>
            </div>
            <!-- Claim Information -->
            <div>
                <label for="claimAmount">Claim Amount</label>
                <input type="number" id="claimAmount" name="claimAmount" placeholder="1000" required>
            </div>
            <div>
                <label for="claimDate">Date of Incident</label>
                <input type="date" id="claimDate" name="claimDate" required>
            </div>
            <div>
                <label for="description">Description of Incident</label>
                <textarea id="description" name="description" rows="4" placeholder="Describe the incident..." required></textarea>
            </div>
            <a><button type="button" href="../templates/insurancenxt.html" onclick="nextPage()">Next</button></a>
        </form>
    </div>

    <script>
        function nextPage() {
            const form = document.getElementById('claimForm');
            const formData = new FormData(form);
            const queryString = new URLSearchParams(formData).toString();
            window.location.href = `insurance-claim-page-2.html?${queryString}`;
        }
    </script>
</body>

</html>
