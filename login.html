<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Interface</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <section class="flex justify-center items-center h-screen">
        <div class="bg-white rounded-lg shadow-lg p-8 flex w-3/4">
            <!-- Right side with image only -->
            <div class="w-1/2 pr-8">
                <div class="relative" style="width: 111%; height: 121%;">
                <img src="../static/23.jpg" alt="Description of image" class="w-full h-auto rounded-lg">
                </div>
            </div>

            <!-- Left side -->
            <div class="w-1/2 pl-8">
                <h2 class="text-2xl font-semibold mb-6">Log in to Your Account</h2>
                <div class="mb-4">
                    <button class="w-full flex items-center justify-center py-2 mb-2 border rounded-lg text-sm font-medium text-gray-700 bg-white hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <img src="../static/21.png" class="h-5 mr-2" alt="Google icon">
                        Sign in with Google
                    </button>
                    <button class="w-full flex items-center justify-center py-2 border rounded-lg text-sm font-medium text-gray-700 bg-white hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <img src="../static/22.png" class="h-5 mr-2" alt="Apple icon">
                        Sign in with Apple
                    </button>
                </div>
                <div class="flex items-center my-4">
                    <div class="border-t border-gray-300 flex-grow"></div>
                    <span class="mx-4 text-gray-500">or</span>
                    <div class="border-t border-gray-300 flex-grow"></div>
                </div>
                <form>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" placeholder="xyz@yahoo.com">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" placeholder="random#J79">
                    </div>
                    <div class="flex items-center mb-4">
                        <input type="checkbox" id="terms" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="terms" class="ml-2 block text-sm text-gray-900">Remember me</label></label>
                    </div>
                    <button type="submit" id="login" class="w-full py-2 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300">Log In</button>
                </form>
                <div class="mt-4 text-sm">
                    <p>Don't have an account yet? <a href="signup.html" class="text-blue-600 hover:underline">Sign Up</a></p>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="../static/login.js"></script>
</body>
</html>
