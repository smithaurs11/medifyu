<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapy Booking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        body {
            font-family: 'Bahnschrift SemiBold', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-container {
            width: 45%;
        }
        .form-container h2 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        .form-container label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-size: 1rem;
        }
        .form-container input,
        .form-container select {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        .form-container button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }
        .form-container button:hover {
            background-color: #2980b9;
        }
        .image-container {
            width: 45%;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .modal-buttons {
            margin-top: 20px;
        }
        .modal-buttons button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .modal-buttons button.primary {
            background-color: #3498db;
            color: #fff;
        }
        .modal-buttons button.primary:hover {
            background-color: #2980b9;
        }
        .modal-buttons button.secondary {
            background-color: #e74c3c;
            color: #fff;
        }
        .modal-buttons button.secondary:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Book Your Therapy Session</h2>
            <form id="therapyForm" onsubmit="return false;">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="john@yahoo.com" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+44 789-458-9752" required>

                <label for="therapyType">Therapy Type</label>
                <select id="therapyType" name="therapyType" required>
                    <option value="">Select Therapy</option>
                    <option value="individual">CBT</option>
                    <option value="couples">Animal-assisted Therapy</option>
                    <option value="family">Indivisual Therapy</option>
                    <option value="group">Group Therapy</option>
                </select>

                <label for="appointmentDate">Preferred Date</label>
                <input type="date" id="appointmentDate" name="appointmentDate" required>

                <button type="button" onclick="openConfirmation()">Book Appointment</button>
            </form>
        </div>

        <div class="image-container">
            <img src="../static/2004.jpg" alt="Therapy Image">
        </div>
    </div>

    <!-- Modal for confirmation -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <h2>Confirm Booking</h2>
            <p>Are you sure you want to book this therapy session?</p>
            <div class="modal-buttons">
                <button class="primary">Yes, Book Now</button>
                <button class="secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="../static/trpy.js"></script>
</body>
</html>
